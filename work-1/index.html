<!DOCTYPE html>
<html>
  <head>
    <title>Tyler's Github Pages Site</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Tyler's Github Pages Site</h1>
    <nav>
      <ul class="main-menu">
        <li><a href="../">Home</a></li>
        <li><a class="active" href="#">Work-In-Progress 1</a></li>
        <li><a href="/work-2/">Work-In-Progress 2</a></li>
        <li><a href="/presentation/">Work-In-Progress Presentation</a></li>
        <li><a href="/portfolio/">Final Portfolio</a></li>
        <li class="theme-switch"><div class="onoffswitch">
          <input type="checkbox" onchange="toggleTheme()" name="onoffswitch" class="onoffswitch-checkbox" id="slider">
            <label class="onoffswitch-label" for="slider">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
        </div></li>
      </ul>
      <ul class="main-menu">
        <li><a href="/work-1/sample-1/">Classwork Sample 1</a></li>
        <li><a href="/work-1/sample-2/">Classwork Sample 2</a></li>
      </ul>
    </nav>
    <main>
    </main>
    <footer>
      My Footer
    </footer>

    <script>
      function setTheme(themeName) {
          localStorage.setItem('theme', themeName);
          document.documentElement.className = themeName;
      }

      function toggleTheme() {
          if (localStorage.getItem('theme') === 'theme-dark') {
              setTheme('theme-light');
          } else {
              setTheme('theme-dark');
          }
      }

      (function () {
          if (localStorage.getItem('theme') === 'theme-dark') {
              setTheme('theme-dark');
              document.getElementById('slider').checked = false;
          } else {
              setTheme('theme-light');
            document.getElementById('slider').checked = true;
          }
      })();
    </script>
  </body>
</html>
